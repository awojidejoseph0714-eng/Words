<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words: A Creative Reflex Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        
        <div class="theme-container">
            <h3>THEME</h3>
            <h2 id="theme-word">Loading...</h2>
            <button id="new-theme-btn">New Theme</button>
        </div>
        <div class="timer-controls">
            <span id="timer-display">60</span>
            <div class="toggle-container">
                <input type="checkbox" id="timer-toggle" />
                <label for="timer-toggle">Enable Timer</label>
            </div>
        </div>

        <div class="words-container">
            <h1 id="word1">Loading</h1>
            <h1 class="connector">&</h1>
            <h1 id="word2">Words</h1>
        </div>

        <div class="input-container">
            <input type="text" id="association-input" placeholder="Connect the pair to the theme. Press Enter."/>
        </div>

        <button id="new-words-btn">New Word Pair</button>

        <div class="history-container">
            <h3>Session Log</h3>
            <ul id="history-log">
                </ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
